os: linux

language: node_js

node_js:
  - '12'

cache:
  directories:
    - node_modules
    - .next/cache
    - ~/.nvm
    - ~/.npm
    - ~/.cache

script:
  - eval "$(ssh-agent -s)"
  - echo '-----BEGIN OPENSSH PRIVATE KEY-----' > ~/.deploy_pkey
  - echo $DEPLOY_PKEY >> ~/.deploy_pkey
  - echo '-----END OPENSSH PRIVATE KEY-----' >> ~/.deploy_pkey
  - chmod 400 ~/.deploy_pkey
#  - ssh -o "StrictHostKeyChecking no" -i ~/.deploy_pkey user@host
  - npm run ci
