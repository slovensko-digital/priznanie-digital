name: Quality Assurance

on:
  pull_request:
    branches: [ master ]

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Cache Cypress Binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}

  unit:
    name: Unit Tests
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Assuming you have split tests into multiple groups
        group: [group1, group2, group3]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js and Install Dependencies
        uses: ./.github/actions/setup.yml

      - name: Run Unit Tests (Group ${{ matrix.group }})
        run: yarn test --ci --group=$GROUP

  functional:
    name: Functional Tests
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js and Install Dependencies
        uses: ./.github/actions/setup.yml

      - name: Build
        run: yarn build

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm start
          install: false
          record: true
          parallel: true
          group: 'Functional Tests'
        env:
          PORT: 3000
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          autoformtoken: ${{ secrets.AUTOFORMTOKEN }}
          NAVODY_BASE_URL: https://staging.navody.digital

      - name: 'Upload Downloads Artifact'
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: cypress-downloads-folder-${{ matrix.containers }}
          path: cypress/downloads/
          retention-days: 90
