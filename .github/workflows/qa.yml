name: Quality Assurance

on:
  pull_request:
    branches: [ master ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Lint
        run: yarn lint

      - name: Prettier
        run: yarn prettier

      - name: TypeScript
        run: yarn check:ts

  unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Unit Tests
        run: yarn test --ci

  functional:
    name: Functional tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3, 4, 5]

    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Build
        run: yarn build

      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: npm start
          install: false
          record: true
          parallel: true
          group: 'Functional Tests'
          browser: chrome  # Add this line to specify a faster browser
          wait-on-timeout: 120  # Increase timeout for better network stability
        env:
          PORT: 3000
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          autoformtoken: ${{ secrets.AUTOFORMTOKEN }}
          NAVODY_BASE_URL: https://staging.navody.digital

      - name: 'Upload Downloads Artifact'
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: cypress-downloads-folder-${{ strategy.job-index }}
          path: cypress/downloads/
          retention-days: 90
